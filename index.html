<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <p class="playPauseInfo">Press <i>"Space"</i> to paus/play the game!!!</p>
    <div id="gameContainer">
        <div class="gameSpace" id="gameBoard">
        </div>
    </div>
    <div class="playpauseContainer" id="playpauseContainer">
        <button class="play" id="playBtn"><i class="fa-solid fa-play"></i></button>
    </div>

    <div class="controlsDetail">
        <h2>Game Controls</h2>
        <h3>Mobile Controls</h3>
        <div class="controlSection">
            <span><i class="fa-solid fa-arrow-up"></i> Move up</span>
            <span><i class="fa-solid fa-arrow-down"></i> Move Down</span>
            <span><i class="fa-solid fa-arrow-left"></i> Move Left</span>
            <span><i class="fa-solid fa-arrow-right"></i> Move Right</span>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
